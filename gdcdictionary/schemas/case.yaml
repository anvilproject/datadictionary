$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: experiments
    backref: cases
    label: member_of
    target_type: experiment
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - experiments

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  primary_site:
    description: "Primary site for the case."
    type: string
  disease_type:
    description: "Name of the disease for the case."
    type: string
  experiments:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  consent_codes:
    description: >
      Consent codes that are used to indicate consent permissions for datasets and/or materials, and relates to the purposes for which datasets and/or material might be removed, stored or used. GRU - For general research use for any research purpose. Example of usage: This includes but is not limited to: health/medical/biomedical purposes, fundamental biology research, the study of population origins or ancestry, statistical methods and algorithms development, and social-sciences research. HMB - Use of the data is limited to health/medical/biomedical purposes; does not include the study of population origins or ancestry. DS-X - Use of the data must be related to [disease]. NPU - Use of the data is limited to not-for-profit organizations and not-for-profit use, non-commercial use. IRB - Requestor must provide documentation of local IRB/REC approval.
    type: array
    items:
      type: string
